<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
  <div class="author-icons">
    <p class="author-social">{{ site.author.linkedin }}</p>
    <!-- <p class="author-social">{{ site.author.facebook }}</p>
    <p class="author-social">{{ site.author.twitter }}</p> -->
    <p class="author-social">{{ site.author.github }}</p>
    <p class="author-social">{{ site.author.instagram }}</p>
    <p class="author-social">{{ site.author.spotify }}</p>
  </div>
</div>
